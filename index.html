<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Jigsaw Puzzle</h1>
    </header>

    <main>
        <div class="container-puzzle">

            <canvas id="canvas-target-1" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-2" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-3" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-4" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-5" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-6" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-7" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-8" class="tile-target" width="100" height="100"></canvas>
            <canvas id="canvas-target-9" class="tile-target" width="100" height="100"></canvas>

        </div>


        <div class="container-options">
            <canvas id="canvas-piece-1" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-2" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-3" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-4" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-5" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-6" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-7" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-8" class="piece-option" width="80" height="80"></canvas>
            <canvas id="canvas-piece-9" class="piece-option" width="80" height="80"></canvas>
        </div>
    </main>

    <footer>
        <p>Made by:</p>
        <p>Plesa Andrei Marian</p>
        <p>Nitoiu Adrian Ilie</p>
        <p>Group 1106</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
