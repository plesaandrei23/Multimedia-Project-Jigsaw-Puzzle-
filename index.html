<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Jigsaw Puzzle</h1>
    </header>

    <main>
        <div class="container-puzzle">

            <div class="tile">1</div>
            <div class="tile">2</div>
            <div class="tile">3</div>


            <div class="tile">4</div>
            <div class="tile">5</div>
            <div class="tile">6</div>


            <div class="tile">7</div>
            <div class="tile">8</div>
            <div class="tile">9</div>

        </div>


        <div class="container-options">
            <div class="option">Option1</div>
            <div class="option">Option2</div>
            <div class="option">Option3</div>
            <div class="option">Option4</div>
            <div class="option">Option5</div>
            <div class="option">Option6</div>
            <div class="option">Option7</div>
            <div class="option">Option8</div>
            <div class="option">Option9</div>
        </div>
    </main>

    <footer>
        <p>Made by:</p>
        <p>Plesa Andrei Marian</p>
        <p>Nitoiu Adrian Ilie</p>
        <p>Group 1106</p>
    </footer>

</body>

</html>
